<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nosa">
    <meta name="description" content="A page for testing multimedia elements and attributes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multimedia</title>
</head>

<body>
    <figure>
        <img src="eren.jpg" alt="Eren Jaegar">
        <figcaption>A photo of Eren Jaegar</figcaption>
        <video controls>
            <p>Your browser doesn't support HTML5 video, Here is a <a href="#">Link to video</a></p>
            <source src="forex.mp4" type="video/mp4">
            <track kind="subtitles" src="web_en.vtt" srclang="en" label="English">
        </video>
        <figcaption>Video on forex</figcaption>
        <audio src="Champion.mp3" controls loop muted autoplay></audio>
    </figure>


</body>

</html>
